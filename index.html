<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robenta.tech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="main();">
    <div class="icon" id="icon"> 
        <span id="icon-text"> > </span><span class="icon-comment" id="icon-comment"></span><span id="cursor-anim">_</span>
    </div>
    
    <div class="rower">
        <div class="container box-offset-left">
            <div class="box box-left">
                <div class="item-buttons item-left">
                    <a href="#" id="galsify" class="txt galsify">GALSify</a>
                    <a href="#" id="equitygaming" class="txt equitygaming">Equity Gaming</a>
                    <a href="#" id="pretzel" class="txt pretzel">Pretzel</a>
                </div>
            </div>
            <div class="box">
                <div class="item-buttons">
                    <a href="#" id="eastviscian" class="txt eastviscian">The Eastviscian</a>
                    <a href="#" id="gdsc" class="txt gdsc">Google Developer Student Clubs</a>
                    <a href="#" id="gdg" class="txt gdg">Google Developer Groups Manila</a>
                </div>
            </div>
        </div>
        <div class="container box-offset-right">
            <div class="box box-left box-bottom">
                <div class="item-buttons item-left">
                    <a href="#" id="lscs" class="txt lscs">La Salle Computer Society</a>
                    <a href="#" id="archerapi" class="txt archerapi">ArcherAPI</a> 
                    <a href="#" id="evrshs-ssg" class="txt evrshs-ssg">evrshs.edu.ph</a> 
                </div>
            </div>
            <div class="box box-bottom">
                <div class="item-buttons">
                    <a href="#" id="pakabuhi" class="txt pakabuhi">Pakabuhi.ph</a>
                    <a href="#" id="peddlr" class="txt peddlr">Peddlr</a>
                </div>
            </div>
        </div>
    </div>

    <div class="information-box" id="info-box"></div>
    <div class="overlay" id="overlay"></div>
    
</body>
</html>
